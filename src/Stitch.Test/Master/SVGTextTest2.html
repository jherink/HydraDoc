		<style type="text/css">
html{ box-sizing:border-box; }
*,*:before,*:after{ box-sizing:inherit; }
html{ -ms-text-size-adjust:100%;-webkit-text-size-adjust:100%; }
body{ margin:0; }
a{ background-color:transparent;-webkit-text-decoration-skip:objects; }
svg:not(:root){ overflow:hidden; }
html,body{ font-family:Verdana,sans-serif;font-size:15px;line-height:1.5; }
html{ overflow-x:hidden; }
a{ color:inherit; }
.w3-navbar li a:hover{ color:#000;background-color:#CCC; }
.w3-topnav a{ padding:0 8px;border-bottom:3px solid transparent;-webkit-transition:border-bottom 0.25s;transition:border-bottom 0.25s; }
.w3-topnav a:hover{ border-bottom:3px solid #FFF; }
.w3-topnav .w3-dropdown-hover a{ border-bottom:0; }
.w3-btn,.w3-btn-floating,.w3-dropnav a,.w3-btn-floating-large,.w3-btn-block,.w3-navbar a,.w3-sidenav a,.w3-pagination li a,.w3-hoverable tbody tr,.w3-hoverable li,.w3-accordion-content a,.w3-dropdown-content a,.w3-dropdown-click:hover,.w3-dropdown-hover:hover,.w3-opennav,.w3-closenav,.w3-closebtn,*[class*="w3-hover-"]{ -webkit-transition:background-color 0.25s,color 0.15s,box-shadow 0.25s,opacity 0.25s,filter 0.25s,border 0.15s;transition:background-color 0.25s,color 0.15s,box-shadow 0.15s,opacity 0.25s,filter 0.25s,border 0.15s; }
.w3-sidenav a{ padding:4px 2px 4px 16px; }
.w3-sidenav a:hover{ background-color:#CCC; }
.w3-pagination li a{ text-decoration:none;color:#000;float:left;padding:8px 16px; }
.w3-pagination li a:hover{ background-color:#CCC; }
.w3-dropdown-content a{ padding:6px 16px;display:block; }
.w3-dropdown-content a:hover{ background-color:#CCC; }
.w3-accordion-content a{ padding:6px 16px;display:block; }
.w3-accordion-content a:hover{ background-color:#CCC; }
@media screen and (max-width:600px){.w3-topnav a{display:block;}.w3-navbar li:not(.w3-opennav){float:none;width:100% !important;}.w3-navbar li.w3-right{float:none !important;}}</style>
